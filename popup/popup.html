<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bitbucket Merge Guard</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      width: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #172B4D;
      background: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      padding-bottom: 12px;
      border-bottom: 1px solid #EBECF0;
    }

    .header img { width: 28px; height: 28px; }

    .header h1 {
      font-size: 14px;
      font-weight: 700;
      margin: 0;
    }

    .badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .badge-active   { background: #E3FCEF; color: #006644; }
    .badge-inactive { background: #F4F5F7; color: #6B778C; }
    .badge-warning  { background: #FFFAE6; color: #974F0C; }

    .badge-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .badge-active   .badge-dot { background: #00875A; }
    .badge-inactive .badge-dot { background: #97A0AF; }
    .badge-warning  .badge-dot { background: #FF8B00; }

    .meta {
      font-size: 12px;
      color: #6B778C;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .meta code {
      background: #F4F5F7;
      padding: 1px 5px;
      border-radius: 3px;
      font-size: 11px;
    }

    .btn-options {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 9px 12px;
      border: 1px solid #DFE1E6;
      border-radius: 4px;
      background: #fff;
      color: #172B4D;
      font-size: 13px;
      cursor: pointer;
      text-align: left;
      transition: background .1s;
    }

    .btn-options:hover { background: #F4F5F7; }
  </style>
</head>
<body>
  <div class="header">
    <img src="../icons/icon.svg" alt="">
    <h1>Merge Guard</h1>
  </div>

  <div id="badge" class="badge badge-inactive">
    <span class="badge-dot"></span>
    <span id="badgeText">Chargement…</span>
  </div>

  <div id="meta" class="meta" style="display:none"></div>

  <button class="btn-options" id="openOptions">
    ⚙️ &nbsp;Configurer les branches autorisées
  </button>

  <script src="popup.js"></script>
</body>
</html>
